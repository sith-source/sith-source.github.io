<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sith-source</title>
  <style>
    :root {
      --bg-color: #1e1e2f;
      --text-color: #e0e0e0;
      --highlight-color: #ffc107;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --light-size: 40px;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    .wip {
      background-color: #3a3a5a;
      color: var(--highlight-color);
      margin-bottom: 2rem;
      padding: 1rem;
      border-left: 5px solid var(--highlight-color);
      border-radius: 4px;
      font-weight: bold;
      text-align: center;
      max-width: 600px;
    }

    .traffic-light {
      background-color: #2a2a3d;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .light {
      width: var(--light-size);
      height: var(--light-size);
      border-radius: 50%;
      background-color: #444;
      transition: background-color 0.3s;
    }

    .light.red:hover {
      background-color: #e74c3c;
    }

    .light.yellow:hover {
      background-color: #f1c40f;
    }

    .light.green:hover {
      background-color: #2ecc71;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #888;
    }

    footer a {
      color: var(--highlight-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="wip">

    </div>

    <div class="traffic-light">
      <div class="light red" title="Stop"></div>
      <div class="light yellow" title="Wait"></div>
      <div class="light green" title="Go"></div>
    </div>
  </div>

  <footer>

  </footer>

</body>
</html>
